{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Jibek Gupta · Portfolio{% endblock %}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'portfolio_web/css/style.css' %}" />
  {% block page_css %}{% endblock %}
</head>

<body>
  <a class="skip-link" href="#main-content">Skip to content</a>

  <header class="header">
    <div class="container nav">
      <a class="brand" href="#home">
        <span>Jibek Gupta</span>
      </a>

      <nav id="primary-nav" class="nav-links" aria-label="Primary">
        <a class="pill" href="{% url 'home' %}#home">Home</a>
        <a class="pill" href="{% url 'home' %}#about">About</a>
        <a class="pill" href="{% url 'home' %}#projects">Projects</a>
        <a class="pill" href="{% url 'home' %}#contact">Contact</a>
      </nav>

      <button class="mobile-menu-toggle" type="button" aria-label="Toggle menu" aria-controls="primary-nav" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>

  <main id="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer section">
    <div class="container footer-inner">
      <div>
        <h4 class="footer-title">Jibek Gupta</h4>
        <p class="faint">© 2026 All rights reserved.</p>
      </div>
      <div class="btns">
        <a class="btn dark-outline" href="https://github.com/jibekgupta" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a class="btn dark-outline" href="https://linkedin.com/in/jibekgupta/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu
    const menuBtn = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.nav-links');
    if (menuBtn && nav) {
      menuBtn.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('active');
        menuBtn.setAttribute('aria-expanded', String(isOpen));
      });
    }

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      header.classList.toggle('is-scrolled', window.scrollY > 50);
    });

  </script>
</body>
</html>
